{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <title>Paitent Signin</title>
{% endblock %}

{% block body %}
    {% for message in messages %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
    {% endfor %}

    <h3 class="ms-3 mb-3">Paitent Signin</h3>

    <form class="signup_form ms-3" action="{% url 'account:paitent_signin' %}" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-primary" type="submit" value="Signin">
    </form>
{% endblock %}
